# Local Development
version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: campus-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - campus-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: campus-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/campusconnect
      - JWT_SECRET=local_development_secret_key
      - NODE_ENV=development
    depends_on:
      - mongodb
    networks:
      - campus-network
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: campus-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - campus-network

networks:
  campus-network:
    driver: bridge

volumes:
  mongodb_data:
