# Production - Uses external MongoDB Atlas
version: '3.8'

services:
  backend:
    image: ${ECR_REGISTRY:-campus-connect}/backend:${IMAGE_TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: campus-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    volumes:
      - uploads_data:/app/uploads
    networks:
      - campus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/api/test"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ${ECR_REGISTRY:-campus-connect}/frontend:${IMAGE_TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: campus-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - campus-network
    restart: unless-stopped

networks:
  campus-network:
    driver: bridge

volumes:
  uploads_data:
